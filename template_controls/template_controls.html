<html>

<head>
    <link rel="stylesheet" type="text/css" href="template_controls.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="controls-wrapper">
        <div id="bg-color-wrapper">
            <h5>Background Color</h5><hr>
            <div class="bg-control">
                <div class="color-circles bg-teal"></div>
                <div class="color-circles bg-black"></div>
                <div class="color-circles bg-gold"></div>
                <div class="color-circles bg-grey"></div>
                <div class="color-circles bg-white"></div>
                <div class="color-circles bg-azure"></div>
                <div class="color-circles bg-lemon"></div>
                <div class="color-circles bg-coral"></div>
                <div class="color-circles bg-salmon"></div>
                <div class="color-circles bg-sky"></div>
                <div class="color-circles bg-cyan"></div>
                <div class="color-circles bg-chocolate"></div>
            </div>
        </div>
        <div id="text-color-wrapper">
            <h5>Font Color</h5><hr>
            <div class="bg-control">
                <div class="color-circles bg-teal"></div>
                <div class="color-circles bg-black"></div>
                <div class="color-circles bg-gold"></div>
                <div class="color-circles bg-grey"></div>
                <div class="color-circles bg-white"></div>
                <div class="color-circles bg-azure"></div>
                <div class="color-circles bg-lemon"></div>
                <div class="color-circles bg-coral"></div>
                <div class="color-circles bg-salmon"></div>
                <div class="color-circles bg-sky"></div>
                <div class="color-circles bg-cyan"></div>
                <div class="color-circles bg-chocolate"></div>
            </div>
        </div>
        <div id="border-wrapper">
            <h5>Border Style</h5><hr>
            <div class="bg-control">
                <div class="border-box border-dotted">Dotted</div>
                <div class="border-box border-solid">Solid</div>
                <div class="border-box border-dotted-thick">Dotted</div>
                <div class="border-box border-solid-thick">Solid</div>
            </div>
            <h5>Select a color for Border</h5><hr>
            <div class="bg-control">
                <div class="color-circles bg-teal"></div>
                <div class="color-circles bg-black"></div>
                <div class="color-circles bg-gold"></div>
                <div class="color-circles bg-grey"></div>
                <div class="color-circles bg-white"></div>
                <div class="color-circles bg-azure"></div>
                <div class="color-circles bg-lemon"></div>
                <div class="color-circles bg-coral"></div>
                <div class="color-circles bg-salmon"></div>
                <div class="color-circles bg-sky"></div>
                <div class="color-circles bg-cyan"></div>
                <div class="color-circles bg-chocolate"></div>
            </div>
        </div>
        <div id="dishes-wrapper">
            <h5>Enter Dishes&nbsp;<button id="addDishBtn">+</button></h5><hr>
            <div class="accordion" id="accordionParent">   
            </div>
            <button id="apply-change-btn">Apply Changes</button>
        </div>
        <button type="button" id="last-step" class="minu-primary">Last Step</button>
        <button type="button" id="next-step" class="minu-success">Next Step</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
        </script>
    <script src="template_controls.js"></script>
</body>

</html>
